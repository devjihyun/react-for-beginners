<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <!-- 1. React CDN Import -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script> // React JS
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>  // React DOM
    
    <script>
        // 2. root 가져오기
        const root = document.getElementById("root");

        // 3. React JS로 element 생성하기
        const span = React.createElement(
            "span", // html 태그 네임과 동일하게 작성
            { id: "cool-span", style: { color: "red" } }, // 프로퍼티 생성, id, class...
            "Hello I am a span!" // 태그의 content(내용)
            ); 

        // 4. span을 root 안에 render
        ReactDOM.render(span, root); // render : React element를 HTML로 만들어 배치, '사용자에게 보여준다'
    </script>
</html>
